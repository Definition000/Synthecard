<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="card.css">
    <title>Synthecard - 知识卡片</title>
   
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
            <img src="logo.jpg" alt="Synthecard Logo">
        </div>
        <div class="nav-links">
            <label for="language-select">
                <span class="sr-only">选择语言</span>
            </label>
            <select id="language-select" class="nav-select" onchange="changeLanguage(this.value)">
                <option value="index.html">English</option>
                <option value="index-ch.html" selected>中文</option>
            </select>
        </div>
    </nav>
    
    <section class="hero">
        <h1>Synthecard</h1>
        <h2>构建深度知识的认知框架</h2>

        <section class="courses">
            <div class="cards-container">
              <a href="science.html" class="card">
                <strong>01</strong>
                <h3>理学</h3>
                  
                <p>探索世界的奥秘</p>
                <p>数学，物理，化学，生物</p>
              </a>
              <a href="computer.html" class="card">
                <strong>02</strong>
                <h3>计算机科学</h3>
                <p>追求人类的进步</p>
              </a>
               <a href="social.html" class="card">
                <strong>03</strong>
                <h3>人文</h3>
                <p>历史，哲学，地理，社会</p>
                <p>寻求精神的慰藉</p>
              </a> 
              <a href="team.html" class="card">
                <strong>04</strong>
                <h3>关于团队</h3>
              </a>
            </div>
            
          </section>
    </section>

    <script>
        function changeLanguage(language) {
            window.location.href = language;
        }
    </script>
</body>
</html>
